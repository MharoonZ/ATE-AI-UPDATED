# render.yaml
services:
  - type: web
    name: ate-equipment-ai
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "streamlit run app.py"
    autoDeploy: true
    region: oregon # Choose a region close to your users
    envVars:
      - key: OPENAI_API_KEY
        sync: false # Set to true to automatically sync with GitHub secrets, if used
